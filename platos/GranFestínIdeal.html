<head>

  <link rel="shortcut icon" href="../logolcr.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    .dish-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .dish-name {
      font-weight: 700;
      font-size: 2rem;
      margin-top: 30px;
    }

    .dish-description {
      font-size: 1.1rem;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <header>
    <div class="container-fluid px-0">
      <nav class="navbar navbar-expand-lg navbar-light w-100 cabeza position-relative px-0">
        <!-- Logo on the left -->
        <a class="navbar-brand ml-3" href="../index.html">
          <img src="../lcr.png" alt="Logo" class="img-responsive" style="height: 50px;">
        </a>

        <!-- Toggle button for mobile -->
        <button class="navbar-toggler ml-auto mr-3" type="button" data-toggle="collapse"
          data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Real collapse container -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
          <div class="navbar-nav custom-center-nav d-none d-lg-flex">
            <a class="nav-link px-4" href="../Menu.html">Menu</a>
            <a class="nav-link px-4" href="../Nosotros.html">Nosotros</a>
            <a class="nav-link px-4" href="../Locales.html">Locales</a>
            <a class="nav-link px-4 login-link" href="#" data-toggle="modal" data-target="#loginModal">Ingresar</a>
          </div>

          <div class="ml-auto d-flex align-items-center">
            <button class="btn btn-link nav-link px-4 d-none d-lg-block" data-toggle="modal" data-target="#cartModal"
              onclick="toggleCart()">
              <i class="fa fa-shopping-cart fa-lg"></i>
            </button>
          </div>

          <!-- Mobile menu (visible only on small screens) -->
          <div class="navbar-nav d-lg-none text-center w-100 mt-2">
            <a class="nav-link" href="../Menu.html">Menu</a>
            <a class="nav-link" href="../Nosotros.html">Nosotros</a>
            <a class="nav-link" href="../Locales.html">Locales</a>
            <a class="nav-link px-4 login-link" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
            <button class="btn btn-link nav-link px-4" data-toggle="modal" data-target="#cartModal"
              onclick="toggleCart()">
              <i class="fa fa-shopping-cart fa-lg"></i>
            </button>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container text-center mt-5 mb-5">
    <img src="https://placehold.co/800x500?text=Gran+Festín+Ideal" alt="Gran Festín Ideal" class="dish-image" />
    <h1 class="dish-name">Gran Festín Ideal</h1>
    <p class="dish-description">
      3 Cebiches de camaron JR
      3 Pescados Asados JR
      1 Asados Mixtos
      1 Gaseos familiar </p>
  </main>

  <footer>
    <div class="container-fluid pie">
      <div class="row justify-content-center text-center cabeza">
        <div class="col-12 mt-4">
          <a href="+593992804444" class="text-light Icons mx-3"><i class="fa fa-phone"></i></a>
                    <a href="https://www.instagram.com/loscebichesdelaruminahui/?hl=es" class="text-light Icons mx-3"><i
                            class="fa fa-instagram"></i></a>
                    <a href="https://www.facebook.com/LosCebichesdelaRuminahui.ec/?locale=es_LA"
                        class="text-light Icons mx-3"><i class="fa fa-facebook"></i></a>
        </div>
        <div class="col-12 py-3">
          <p class="text-light mb-0">© Los Cebiches De La Rumiñahui. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="emailInput">Correo Electronico</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="Correo Electronico">
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Contraseña</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña">
                        </div>

                        <div class="d-flex justify-content-between mb-3">
                            <button type="button" class="btn btn-link btn-sm p-0">Se te olvido la contraseña?</button>
                            <button type="button" class="btn btn-link btn-sm p-0">Crear una cuenta</button>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mb-3 py-3 font-weight-bold">
                            Entrar
                        </button>

                        <button type="button" class="btn btn-outline-danger btn-block mb-2 py-3 font-weight-bold"
                            style="font-size: 1rem;">
                            <i class="fa fa-google mr-2"></i> Registrarse con Google
                        </button>

                        <button type="button" class="btn btn-outline-primary btn-block py-3 font-weight-bold"
                            style="font-size: 1rem;">
                            <i class="fa fa-facebook mr-2"></i> Registrarse con Facebook
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="cartPanel">
        <div class="cart-header">
            <h5>Your Cart</h5>
            <button type="button" class="close" aria-label="Close" onclick="toggleCart()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="cart-body">
            <ul id="cartItems" class="list-group mb-3">
                <li class="list-group-item">No items in cart</li>
            </ul>
            <button class="btn btn-primary btn-block">Check-out</button>
        </div>
    </div>


    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var loginForm = document.querySelector('#loginModal form');
            var loginLinks = document.querySelectorAll('.navbar .login-link');

            if (loginForm && loginLinks.length > 0) {
                loginForm.addEventListener('submit', function (e) {
                    e.preventDefault();
                    $('#loginModal').modal('hide');
                    // Hide all login links
                    loginLinks.forEach(function (link) {
                        link.style.display = 'none';
                    });
                });
            }
        });
    </script>
    <script>
        function toggleCart() {
            var cartPanel = document.getElementById('cartPanel');
            cartPanel.classList.toggle('open');
        }
    </script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
