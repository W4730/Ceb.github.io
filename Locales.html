    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var loginForm = document.querySelector('#loginModal form');
            var loginLinks = document.querySelectorAll('.navbar .login-link');

            if (loginForm && loginLinks.length > 0) {
                loginForm.addEventListener('submit', function (e) {
                    e.preventDefault();
                    $('#loginModal').modal('hide');
                    // Hide all login links
                    loginLinks.forEach(function (link) {
                        link.style.display = 'none';
                    });
                });
            }
        });
    </script>
    <script>
        function toggleCart() {
            var cartPanel = document.getElementById('cartPanel');
            cartPanel.classList.toggle('open');
        }
    </script>
    <script>
        // Load cart from localStorage or initialize
        var cart = [];
        try {
            var storedCart = localStorage.getItem('cart');
            if (storedCart) {
                cart = JSON.parse(storedCart);
            }
        } catch (e) { cart = []; }

        function addToCart(productName) {
            cart.push(productName);
            try {
                localStorage.setItem('cart', JSON.stringify(cart));
            } catch (e) {}
            updateCartUI();
            updateCartCountBubble();
        }

        function updateCartUI() {
            var cartList = document.getElementById('cartItems');
            if (!cartList) return;
            cartList.innerHTML = '';
            if (cart.length === 0) {
                cartList.innerHTML = '<li class="list-group-item">No items in cart</li>';
                return;
            }
            cart.forEach(function (item, index) {
                var li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                ${item}
                <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">&times;</button>
            `;
                cartList.appendChild(li);
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            try {
                localStorage.setItem('cart', JSON.stringify(cart));
            } catch (e) {}
            updateCartUI();
            updateCartCountBubble();
        }

        function updateCartCountBubble() {
            var bubble = document.getElementById('cartCountBubble');
            var bubbleMobile = document.getElementById('cartCountBubbleMobile');
            [bubble, bubbleMobile].forEach(function(b) {
                if (!b) return;
                if (cart.length > 0) {
                    b.textContent = cart.length;
                    b.style.display = 'inline-block';
                } else {
                    b.style.display = 'none';
                }
            });
        }
        // Initialize cart UI and bubble on page load
        updateCartUI && updateCartUI();
        updateCartCountBubble && updateCartCountBubble();
    </script>

    <script>
        function initASL() {
            jQuery(function ($) {
                if ($('#asl-storelocator').length && typeof $('#asl-storelocator').ASL === 'function') {
                    $('#asl-storelocator').ASL(); // or .storeLocatorPlugin()
                } else {
                    // Optionally, retry after a short delay if ASL is not yet available
                    setTimeout(initASL, 200);
                }
            });
        }
